<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <header>
         <div class="img">  
          <img src="img/logoyoutube.png" alt="Logo youtube">  
        </div> 

        <div class="buscador">
            <div class="search_hidden" id="search_hidden">           
                <span class="material-symbols-outlined" id="lupa_oculta">search</span>
            </div>

            <div class="search" id="search">
                <input type="search" id="search" placeholder="Buscar" />
                <span class="material-symbols-outlined" id="lupa">search</span>                
            </div> 

            <div class="micro">
                <span class="material-symbols-outlined" id="micro">
                    mic
                </span>
            </div>            
        </div>

        <div class="funciones">           
            <div>
              <span class="material-symbols-outlined">
                video_call
              </span>
            </div>
            <div>
              <span class="material-symbols-outlined">
                apps
              </span>
            </div> 
            <div> 
            <span class="material-symbols-outlined">
                notifications
            </span>
            </div>            
            <div class="user">
                <h3>J</h3>
            </div>
        </div>
        </header>

        <section class="nav_lateral">
            <nav>
                <span class="material-symbols-outlined">
                    menu
                </span>                
            </nav>
            <footer></footer>
        </section>

        <section class="selecciones"></section>
        <section class="secc_vid">

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
